<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài TH tuần 4 - Bài 3a</title>
    <link rel="stylesheet" href="/22647721_TranMinhThai/Tuần 7/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/22647721_TranMinhThai/Tuần 7/bootstrap-5.3.3-dist/js/jquery-3.7.1.min.js"></script>
    <script src="/22647721_TranMinhThai/Tuần 7/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> Login
        </button>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="exampleInputEmail">Email </label>
                            <input type="email" class="form-control" id="exampleInputEmail"
                                aria-describedby="emailHelp"  placeholder="Email"> 
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword"  placeholder="Password">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
